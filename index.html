<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="assets/styles.css">
    <title>Crystal Collector</title>
</head>
<body>

    <header id="name"> 
        <h1 id="header-name">Crystal Collector</h1>
    </header>

    <div class= "container">

    <div class="winLoseBoard">
        <h1 id="wins"> Wins:<span id="winsCount"></span> </h1>
        <h1 id="losses"> Losses:<span id="lossCount"></span> </h1>
    </div>

    <div class ="gems">
        <div class="jewels red"><span id ="circle"></span></div>
        <div class="jewels blue"><span id ="roundSquare"></span></div>
        <div class="jewels green"><span id ="square"></span></div>
        <div class="jewels yellow"><span id ="triangle"></span></div>
    </div>

    <div class= "scoreboard">
        <h1>Match The Random Number</h1>
        <div id ="random">Random Number: <span id="randomNum"></span></div>
        <div id ="random">User Number:  <span id="randomNum"></span></div>
    </div>


























    </div>










<script src="assets/app.js"></script>    
</body>
</html>
