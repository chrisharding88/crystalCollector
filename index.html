<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/srm0apu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
</head>
<body>

    <header id="name"> 
        <h1 id="header-name">CRYSTAL COLLECTOR</h1>
    </header>

    <div class= "container">

    <div class="winLoseBoard">
        <h1 id="wins"> Wins:<span id="winsCount"></span> </h1>
        <h1 id="losses"> Losses:<span id="lossCount"></span> </h1>
    </div>

    <div class ="gems">
        <div class="jewels red" id ="circle"></div>
        <div class="jewels blue" id ="roundSquare"></div>
        <div class="jewels green" id ="rectangle"></div>
        <div class="jewels yellow" id ="triangle"></div>
    </div>

    <div class= "scoreboard">
        <h1 id="instructions">Match The Random Number</h1>
        <div class="numbers">
             <div id ="random">Random Number: <span id="randomNum"></span></div>
             <div id ="user">User Number:  <span id="userNum"></span></div>
         </div>
    </div>


























    </div>










<script src="assets/app.js"></script>    
</body>
</html>
